<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QR location</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 <div class="container">
    <header>
        <h1>QR Location Finder <i class="fa-solid fa-location-dot"></i></h1>
    </header>

    <main>
        <button onclick="generateQRCode()">Generate <i class="fa-solid fa-location-dot"></i></button>
        <br><br>
        <br>
        <canvas id="qrCode"></canvas>
        <a id="mapLink" href="#" target="_blank" style="display:none;"></a>
    </main>
 </div> 
</body>
</html>
